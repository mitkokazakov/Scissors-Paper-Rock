<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scissors Paper Rock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="game-name">
          <img src="./images/logo.svg" alt="Logo" />
        </div>

        <div class="score-container">
          <p class="score-text">SCORE</p>
          <p class="score">0</p>
        </div>
      </header>

      <section class="game">
        <div class="choice-wrapper" data-choice="paper">
          <section class="choice paper">
            <img src="./images/icon-paper.svg" alt="" srcset="" />
          </section>
        </div>

        <div class="choice-wrapper" data-choice="scissors">
          <section class="choice scissors">
            <img src="./images/icon-scissors.svg" alt="" srcset="" />
          </section>
        </div>

        <div class="choice-wrapper" data-choice="rock">
          <section class="choice rock">
            <img src="./images/icon-rock.svg" alt="" srcset="" />
          </section>
        </div>
      </section>

      <section class="game-2 hide">
        <div class="choice-wrapper paper-2" data-choice="paper">
          <section class="choice choice-2 paper">
            <img src="./images/icon-paper.svg" alt="" srcset="" />
          </section>
        </div>

        <div class="choice-wrapper scissors-2" data-choice="scissors">
          <section class="choice choice-2 scissors ">
            <img src="./images/icon-scissors.svg" alt="" srcset="" />
          </section>
        </div>

        <div class="choice-wrapper rock-2" data-choice="rock">
          <section class="choice choice-2 rock ">
            <img src="./images/icon-rock.svg" alt="" srcset="" />
          </section>
        </div>

        <div class="choice-wrapper spock-2" data-choice="spock">
          <section class="choice choice-2 spock">
            <img src="./images/icon-spock.svg" alt="" srcset="" />
          </section>
        </div>

        <div class="choice-wrapper lizard-2" data-choice="lizard">
          <section class="choice choice-2 lizard">
            <img src="./images/icon-lizard.svg" alt="" srcset="" />
          </section>
        </div>
      </section>

      <section class="results hidden">
        <h1 class="text user-text">YOU PICKED</h1>
        <h1 class="text computer-text">THE HOUSE PICKED</h1>
        <div class="result user-result"></div>

        <section class="final-result">
          <h1 class="final-result-text">YOU LOSE</h1>
          <button class="play-again">PLAY AGAIN</button>
        </section>

        <div class="result computer-result">
          <section class="dark-circle"></section>

          <div class="computer-choice-wrapper"></div>
        </div>
      </section>

    </div>

    <button class="rules-btn">RULES</button>

    <button class="mode-btn">MODE</button>

    <section class="modal-container">
      <div class="modal-shadow"></div>

      <div class="modal">
        <section class="modal-header">
          <h1>RULES</h1>
          <img
            class="close-btn"
            src="./images/icon-close.svg"
            alt="close image"
          />
        </section>

        <div class="modal-image-wrapper">
          <img class="rules-image" src="./images/image-rules.svg" alt="rules image" />
        </div>

        <div class="responsive-close">
          <img
            class="close-btn"
            src="./images/icon-close.svg"
            alt="close image"
          />
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
