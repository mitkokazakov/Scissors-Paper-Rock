<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scissors Paper Rock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="container">
      <header>
        <div class="game-name">
          <img src="./images/logo.svg" alt="Logo" />
        </div>
  
        <div class="score-container">
          <p class="score-text">SCORE</p>
          <p class="score">12</p>
        </div>
      </header>

      <section class="game">

        <div class="choice-wrapper" data-choice="paper">
          <section class="choice paper">
            <img src="./images/icon-paper.svg" alt="" srcset="">
          </section>
        </div>

        <div class="choice-wrapper" data-choice="scissors">
          <section class="choice scissors">
            <img src="./images/icon-scissors.svg" alt="" srcset="">
          </section>
        </div>

        <div class="choice-wrapper" data-choice="rock">
          <section class="choice rock">
            <img src="./images/icon-rock.svg" alt="" srcset="">
          </section>
        </div>

      </section>

      <section class="results hidden">
        <h1 class="text user-text">YOU PICKED</h1>
        <h1 class="text computer-text">THE HOUSE PICKED</h1>
        <div class="result user-result">
          <section class="choice paper">
            <img src="./images/icon-paper.svg" alt="" srcset="">
          </section>
        </div>

        <section class="final-result">
          <h1 class="final-result-text">YOU LOSE</h1>
          <button class="play-again">PLAY AGAIN</button>
        </section>

        <div class="result computer-result">

          <section class="dark-circle">

          </section>

          <div class="computer-choice-wrapper">
            <section class="choice paper">
              <img src="./images/icon-paper.svg" alt="" srcset="">
            </section>
          </div>
        </div>
      </section>

      
    </div>

    
    <script src="app.js"></script>
  </body>
</html>
